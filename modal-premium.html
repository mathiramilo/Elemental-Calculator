<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div id="premium-themes-modal" class="standard-themes-modal premium-themes-modal">
        <section class="element-selection stm-container ptm-container">
            <h1>Premuim Themes</h1>
            <div class="elements">
                <button id="sunset-element" class="element">
                    <img class="sunset-img" src="./assets/images/sunset.png" alt="water element"> 
                    <h2>Sunset</h2>
                </button>
                <button id="love-element" class="element">
                    <img class="aurora-img" src="./assets/images/love.png" alt="air element">
                    <h2>Love</h2>
                    <div class="element-unlock">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z"/></svg>
                        <p>Reach 50 operations to unlock</p>
                    </div>
                </button>
                <button id="fade-element" class="element">
                    <img src="./assets/images/fade.png" alt="fire element">
                    <h2>Fade</h2>
                    <div class="element-unlock">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z"/></svg>
                        <p>Reach 75 operations to unlock</p>
                    </div>
                </button>
                <button id="aurora-element" class="element">
                    <img src="./assets/images/aurora.png" alt="earth element">
                    <h2>Boreal Aurora</h2>
                    <div class="element-unlock">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z"/></svg>
                        <p>Reach 100 operations to unlock</p>
                    </div>
                </button>
            </div>
        </section>
    </div>
</body>
</html>
